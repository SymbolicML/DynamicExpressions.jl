name: CI

on:
  push:
    branches:
      - '*'
    paths:
      - 'test/**'
      - 'src/**'
      - 'benchmark/**'
      - '.github/workflows/**'
      - 'Project.toml'
  pull_request:
    branches:
      - master
    paths:
      - 'test/**'
      - 'src/**'
      - 'benchmark/**'
      - '.github/workflows/**'
      - 'Project.toml'

jobs:
  test:
    name: Julia ${{ matrix.julia-version }} - ${{ matrix.os }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        julia-version:
          - '1'
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
        include:
          - os: ubuntu-latest
            julia-version: '1.10'

    steps:
      - uses: actions/checkout@v4
      - name: "Set up Julia"
        uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}
      - name: "Cache artifacts"
        uses: julia-actions/cache@v2
      - name: "Build package"
        uses: julia-actions/julia-buildpkg@v1
      - name: "Run tests"
        run: |
            julia --color=yes -e 'import Pkg; Pkg.add("Coverage"); if get(ENV,"SR_TEST","") == "jet"; Pkg.add(name="JET", version="0.11"); end'
            julia --color=yes --threads=auto --check-bounds=yes --depwarn=yes --code-coverage=user -e 'import Coverage; import Pkg; Pkg.activate("."); Pkg.test(coverage=true)'
            julia --color=yes coverage.jl
        shell: bash
      - uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info


  additional_tests:
    name: test ${{ matrix.test_name }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        os:
          - "ubuntu-latest"
        julia-version:
          - "1"
        test_name:
          # - "enzyme"  # flaky; seems to infinitely compile and fail the CI
          - "jet"
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - name: Run tests
        id: run-tests
        continue-on-error: ${{ matrix.test_name == 'enzyme' }}
        run: |
            julia --color=yes -e 'import Pkg; Pkg.add("Coverage"); if get(ENV,"SR_TEST","") == "jet"; Pkg.add(name="JET", version="0.11"); end'
            SR_TEST=${{ matrix.test_name }} julia --color=yes --threads=auto --check-bounds=yes --depwarn=yes --code-coverage=user -e 'import Coverage; import Pkg; Pkg.activate("."); Pkg.test(coverage=true)'
            julia --color=yes coverage.jl
        shell: bash
      - uses: codecov/codecov-action@v5
        if: steps.run-tests.outcome == 'success'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
